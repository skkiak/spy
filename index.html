<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–®–ø–∏–æ–Ω</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            background-color: var(--tg-theme-bg-color, #212121); 
            color: var(--tg-theme-text-color, #ffffff); 
            font-family: sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 90vh;
        }
        .btn {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 18px;
            border-radius: 12px;
            margin-top: 20px;
            cursor: pointer;
        }
        .card {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .hidden { display: none; }
        .blur { filter: blur(20px); user-select: none; }
        .revealed { filter: none; }
        h1, h2 { margin: 10px 0; }
    </style>
</head>
<body>

    <div id="setup">
        <h1>üïµÔ∏è –ò–≥—Ä–∞ –®–ø–∏–æ–Ω</h1>
        <p>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∏–≥—Ä–æ–∫–æ–≤:</p>
        <div style="font-size: 30px; font-weight: bold; margin: 20px;">
            <span id="countDisplay">4</span>
        </div>
        <input type="range" id="countInput" min="3" max="12" value="4" style="width: 80%;" oninput="updateCount()">
        <button class="btn" onclick="startGame()">–ù–∞—á–∞—Ç—å —Ä–∞–∑–¥–∞—á—É</button>
    </div>

    <div id="game" class="hidden">
        <h2>–ò–≥—Ä–æ–∫ <span id="playerNum">1</span></h2>
        
        <div class="card" id="cardArea">
            <div id="secretContent" class="blur">
                <h2 id="roleTitle" style="color: #ff5252;">–†–æ–ª—å</h2>
                <p id="locationText" style="font-size: 14px; opacity: 0.8;">–õ–æ–∫–∞—Ü–∏—è</p>
            </div>
        </div>

        <p id="hint">–ù–∞–∂–º–∏ "–ü–æ–∫–∞–∑–∞—Ç—å", —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å —Ä–æ–ª—å</p>
        <button class="btn" id="mainBtn" onclick="handleLogic()">–ü–æ–∫–∞–∑–∞—Ç—å</button>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –î–∞–Ω–Ω—ã–µ
        const locations = ["–ë–æ–ª—å–Ω–∏—Ü–∞", "–®–∫–æ–ª–∞", "–†–µ—Å—Ç–æ—Ä–∞–Ω", "–°–∞–º–æ–ª–µ—Ç", "–ü–ª—è–∂", "–ë–∞–Ω–∫", "–¢–µ–∞—Ç—Ä"];
        let players = [];
        let currentPlayer = 0;
        let isViewed = false;

        function updateCount() {
            document.getElementById('countDisplay').innerText = document.getElementById('countInput').value;
        }

        function startGame() {
            const count = parseInt(document.getElementById('countInput').value);
            const location = locations[Math.floor(Math.random() * locations.length)];
            
            // –°–æ–∑–¥–∞–µ–º –º–∞—Å—Å–∏–≤ –∏–≥—Ä–æ–∫–æ–≤
            players = Array(count).fill({ role: "–ú–∏—Ä–Ω—ã–π", loc: location });
            
            // –ù–∞–∑–Ω–∞—á–∞–µ–º —à–ø–∏–æ–Ω–∞
            const spyIdx = Math.floor(Math.random() * count);
            players[spyIdx] = { role: "–®–ü–ò–û–ù üïµÔ∏è", loc: "–£–≥–∞–¥–∞–π –ª–æ–∫–∞—Ü–∏—é!" };

            document.getElementById('setup').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
        }

        function handleLogic() {
            const secret = document.getElementById('secretContent');
            const btn = document.getElementById('mainBtn');
            const hint = document.getElementById('hint');

            if (!isViewed) {
                // –ü–û–ö–ê–ó–ê–¢–¨ –†–û–õ–¨
                document.getElementById('roleTitle').innerText = players[currentPlayer].role;
                document.getElementById('locationText').innerText = players[currentPlayer].loc;
                
                secret.classList.remove('blur');
                btn.innerText = "–°–∫—Ä—ã—Ç—å –∏ –ø–µ—Ä–µ–¥–∞—Ç—å";
                hint.innerText = "–ó–∞–ø–æ–º–Ω–∏ –∏ –ø–µ—Ä–µ–¥–∞–π —Å–ª–µ–¥—É—é—â–µ–º—É";
                isViewed = true;
            } else {
                // –°–ö–†–´–¢–¨
                secret.classList.add('blur');
                currentPlayer++;

                if (currentPlayer >= players.length) {
                    tg.showPopup({ title: "–ì–æ—Ç–æ–≤–æ!", message: "–í—Å–µ —Ä–æ–ª–∏ —Ä–æ–∑–¥–∞–Ω—ã. –ù–∞—á–∏–Ω–∞–π—Ç–µ –æ–±—Å—É–∂–¥–µ–Ω–∏–µ! –¢–∞–π–º–µ—Ä: 5 –º–∏–Ω—É—Ç." });
                    tg.close(); // –ú–æ–∂–Ω–æ –∑–∞–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∏–ª–∏ —Å–¥–µ–ª–∞—Ç—å —Ä–µ—Å—Ç–∞—Ä—Ç
                } else {
                    document.getElementById('playerNum').innerText = currentPlayer + 1;
                    btn.innerText = "–ü–æ–∫–∞–∑–∞—Ç—å";
                    hint.innerText = "–ü–µ—Ä–µ–¥–∞–π —Ç–µ–ª–µ—Ñ–æ–Ω —Å–ª–µ–¥—É—é—â–µ–º—É –∏–≥—Ä–æ–∫—É";
                    isViewed = false;
                }
            }
        }
    </script>
</body>
</html>
